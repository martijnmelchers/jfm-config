version: "3.9"
services:
  qbittorrent:
    image: ghcr.io/linuxserver/qbittorrent
    container_name: qbittorrent
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Amsterdam
      - WEBUI_PORT=8080
    volumes:
      - qbittorrent-config:/config
      - ~/files:/files
    ports:
      - 6881:6881
      - 6881:6881/udp
      - 8080:8080
    restart: unless-stopped
  jellyfin:
    image: ghcr.io/linuxserver/jellyfin
    container_name: jellyfin
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Amsterdam
    volumes:
      - jellyfin-config:/config
      - ~/files:/files
    devices:
      - /dev/dri:/dev/dri
    ports:
      - 80:8096
    restart: unless-stopped
volumes:
  qbittorrent-config:
  jellyfin-config:
